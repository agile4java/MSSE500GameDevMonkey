<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monkey-Robot-Zombie-Ninja-Pirate</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/app.js"></script>
    <script src="js/audio.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body onload="newGame()">
<div id="rules"></div>
<div id="canvasContainer">
    <canvas class="bxShad" id="gameBoard" width="875" height="600"></canvas>
    <canvas class="bxShad" id="playerOne" width="350" height="400"></canvas>
    <canvas class="bxShad" id="playerTwo" width="350" height="400"></canvas>
    <canvas class="bxShad" id="scoreBoard" width="825" height="100"></canvas>
    <div class="flex-container bxShad">
        <div class="flex-item">
            <label class="switch" >
                <input id="soundToggle" type="checkbox" onclick="toggleSound()">
                <span class="slider round"</span>
            </label>
            <a class="Ftext">Sound</a>
        </div>
    </div>

    <div id="whoWon" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText">Some text in the Modal..</p>
        </div>
    </div>


</div>
<div id="dudes">

    <!--<img class="dude" id="ninja" src="images/ninja.png" height="75">-->
    <!--<img class="dude" id="pirate" src="images/pirate.png" height="75">-->
    <!--<img class="dude" id="robot" src="images/robot.png" height="75">-->
    <!--<img class="dude" id="zombie" src="images/zombie.png" height="75">-->
</div>

</body>
</html>
